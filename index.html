<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 class="m-auto text-center">
        CRUD System
    </h1>
    <div class="container w-50 my-5 m-auto">

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Course Name </label>
            <input type="text" id="cousreName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Course Catogare </label>
            <input type="text " id="cousreCatogare" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Course price </label>
            <input type="number" id="cousrePrice" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Description </label>
            <textarea class="form-control" id="cousreDescription" id="exampleInputPassword1"></textarea>
        </div>

        <button type="button" class="btn btn-outline-secondary " id="click">Add Course</button>
        <button type="button" class="btn btn-outline-secondary">Clear</button>
        <input type="search" class="form-control mt-3" placeholder="search..." onkeyup="search(this.value)">
        <div class=" d-block mt-3" id="deleteBtn">

            <button type="button" class="btn btn-outline-danger">delete all</button>
        </div class=" d-block mt-5 ">



        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th scope="col">#</th>

                    <th scope="col">Course Name </th>
                    <th scope="col">Course Catogare </th>
                    <th scope="col">Course Price </th>
                    <th scope="col"> Description</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="data">

            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
